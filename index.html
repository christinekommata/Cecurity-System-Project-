<!DOCTYPE html>
<html >
  <head>
    <title>Checking Validation of Covid Certificates</title>

    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="./node_modules/web3/dist/web3.min.js"></script>
    <script src="./index.js"></script>
  </head>

  <body class="container">

    <h1 class="page-header"> Checking the validation of Covid Certificates</h1>

    <div class="row">
      <div>
        <h3 class="sub-header">Give me the id number</h3>
        <form class="form-inline" role="form">
          <div class="form-group">
            <table>
              <tr>
                <td><label for="newID">ID:</label> </td>
                <td>
                  <input class="form-control" id="newID">
                </td>
              </tr>
            </table>
          </div>
          <a href="#" onclick="subscribeCertificate()" class="btn btn-primary">Set</a>
        </form>
      </div>
    </div>

    <div class="row">
      <div>
        <h3 class="sub-header">Get the covid certificate</h3>
        <form class="form-inline" role="form">
          <a href="#" onclick="subscribeCertificate()" class="btn btn-primary">Get</a>
          <div class="form-group">
            <table>
              <tr>
                <td>ID:</td>
                <td>
                  <label id="lastID">
                </td>
              </tr>
            </table>
          </div>
        </form>
      </div>
    </div>

  </body>
</html>
